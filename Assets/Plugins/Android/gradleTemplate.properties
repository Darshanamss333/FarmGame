// The buildscript block is where we define plugin versions
buildscript {
    // --- ADD THESE LINES TO FORCE KOTLIN VERSION ---
    ext.kotlin_version = '1.8.0' 
    // ----------------------------------------------
    repositories {
        // ... (keep existing repositories)
    }
    dependencies {
        // Must define the Android Gradle Plugin (AGP) version
        classpath 'com.android.tools.build:gradle:7.2.2'

        // --- ENSURE THIS LINE USES THE FORCED VERSION ---
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // ------------------------------------------------
        // If you have a separate Firebase plugin, ensure its classpath is also here.
        // Eg: classpath 'com.google.gms:google-services:4.4.1'
    }
}
// ... rest of the file ...


